<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Quiz - ORDAE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">ORDAE</a>
            <div class="nav-links">
                <a href="marketplace.html">Marketplace</a>
                <a href="trust-framework.html">COVENA Trust</a>
                <a href="brand-signup.html" class="nav-cta">For Brands</a>
            </div>
        </div>
    </nav>

    <div class="quiz-container">
        <div class="quiz-box">
            <div class="quiz-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 20%"></div>
                </div>
                <p class="progress-text">Step <span id="current-step">1</span> of 5</p>
            </div>

            <form id="quiz-form">
                <!-- Step 1 -->
                <div class="quiz-step active" data-step="1">
                    <div class="quiz-question">
                        <h2>What type of beauty product are you looking for?</h2>
                        <div class="quiz-options">
                            <label class="quiz-option">
                                <input type="radio" name="category" value="Wigs" required>
                                <span>üéÄ Wigs</span>
                            </label>
                            <label class="quiz-option">
                                <input type="radio" name="category" value="Lashes" required>
                                <span>üëÅÔ∏è Lashes</span>
                            </label>
                            <label class="quiz-option">
                                <input type="radio" name="category" value="Makeup" required>
                                <span>üíÑ Makeup</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Step 2 -->
                <div class="quiz-step" data-step="2">
                    <div class="quiz-question">
                        <h2>What's your budget range?</h2>
                        <div class="quiz-options">
                            <label class="quiz-option">
                                <input type="radio" name="budget" value="under-100" required>
                                <span>üí∞ Under $100</span>
                            </label>
                            <label class="quiz-option">
                                <input type="radio" name="budget" value="100-300" required>
                                <span>üíµ $100 - $300</span>
                            </label>
                            <label class="quiz-option">
                                <input type="radio" name="budget" value="300-500" required>
                                <span>üíé $300 - $500</span>
                            </label>
                            <label class="quiz-option">
                                <input type="radio" name="budget" value="over-500" required>
                                <span>üëë Over $500 (Luxury)</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Step 3 -->
                <div class="quiz-step" data-step="3">
                    <div class="quiz-question">
                        <h2>What matters most to you? (Select all that apply)</h2>
                        <div class="quiz-options">
                            <label class="quiz-option">
                                <input type="checkbox" name="priorities" value="ethical-sourcing">
                                <span>üå± Ethical Sourcing</span>
                            </label>
                            <label class="quiz-option">
                                <input type="checkbox" name="priorities" value="clean-ingredients">
                                <span>‚ú® Clean Ingredients</span>
                            </label>
                            <label class="quiz-option">
                                <input type="checkbox" name="priorities" value="beginner-friendly">
                                <span>üë∂ Beginner Friendly</span>
                            </label>
                            <label class="quiz-option">
                                <input type="checkbox" name="priorities" value="luxury-quality">
                                <span>üíé Luxury Quality</span>
                            </label>
                            <label class="quiz-option">
                                <input type="checkbox" name="priorities" value="inclusive-range">
                                <span>üåà Inclusive Range</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Step 4 -->
                <div class="quiz-step" data-step="4">
                    <div class="quiz-question">
                        <h2>How experienced are you with this product type?</h2>
                        <div class="quiz-options">
                            <label class="quiz-option">
                                <input type="radio" name="experience" value="beginner" required>
                                <span>üå± Complete Beginner</span>
                            </label>
                            <label class="quiz-option">
                                <input type="radio" name="experience" value="intermediate" required>
                                <span>üìö Some Experience</span>
                            </label>
                            <label class="quiz-option">
                                <input type="radio" name="experience" value="advanced" required>
                                <span>‚≠ê Very Experienced</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Step 5 -->
                <div class="quiz-step" data-step="5">
                    <div class="quiz-question">
                        <h2>How quickly do you need your order?</h2>
                        <div class="quiz-options">
                            <label class="quiz-option">
                                <input type="radio" name="shipping" value="fast" required>
                                <span>üöÄ ASAP (1-3 days)</span>
                            </label>
                            <label class="quiz-option">
                                <input type="radio" name="shipping" value="standard" required>
                                <span>üì¶ Standard (3-5 days)</span>
                            </label>
                            <label class="quiz-option">
                                <input type="radio" name="shipping" value="patient" required>
                                <span>üåø I can wait for quality (10+ days)</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="quiz-navigation">
                    <button type="button" class="btn btn-secondary" id="prev-btn" style="display: none;">Previous</button>
                    <button type="button" class="btn btn-primary" id="next-btn">Next</button>
                    <button type="submit" class="btn btn-primary" id="submit-btn" style="display: none;">Get My Matches</button>
                </div>
            </form>
        </div>
    </div>

    <script src="brands-data.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize quiz
        if (typeof initQuiz === 'function') {
            initQuiz();
        }
    </script>
</body>
</html>
